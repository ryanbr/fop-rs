name: Manual Publish
on:
  workflow_dispatch:
jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64
          rustup target add x86_64-pc-windows-gnu
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
                   
      - name: Bump version and sync install.js
        id: version
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/const VERSION = '.*'/const VERSION = '$NEW_VERSION'/" install.js
          git add package.json install.js
          git commit -m "v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          
      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Baseline - works on all x86_64
          cargo build --release
          cp target/release/fop "fop-${VERSION}-linux-x86_64"
          
          # Optimized for ~2015+ CPUs (AVX2)
          cargo clean
          RUSTFLAGS="-C target-cpu=x86-64-v3" cargo build --release
          cp target/release/fop "fop-${VERSION}-linux-x86_64-v3"

          # Windows x86_64 baseline
          cargo clean
          cargo build --release --target x86_64-pc-windows-gnu
          cp target/x86_64-pc-windows-gnu/release/fop.exe "fop-${VERSION}-windows-x86_64.exe"
          
          # Windows x86_64-v3 (optimized for ~2015+ CPUs)
          cargo clean
          RUSTFLAGS="-C target-cpu=x86-64-v3" cargo build --release --target x86_64-pc-windows-gnu
          cp target/x86_64-pc-windows-gnu/release/fop.exe "fop-${VERSION}-windows-x86_64-v3.exe"

      - name: Upload Linux/Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: |
            fop-*-linux-*
            fop-*-windows-*.exe

      - name: Push changes
        run: git push --follow-tags
          
  build-macos:
    runs-on: macos-latest
    needs: build-linux-windows
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build macOS binaries
        run: |
          VERSION=${{ needs.build-linux-windows.outputs.version }}
          
          # macOS x86_64 (Intel)
          cargo build --release --target x86_64-apple-darwin
          cp target/x86_64-apple-darwin/release/fop "fop-${VERSION}-macos-x86_64"
          
          # macOS ARM64 (Apple Silicon)
          cargo build --release --target aarch64-apple-darwin
          cp target/aarch64-apple-darwin/release/fop "fop-${VERSION}-macos-arm64"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: fop-*-macos-*

  release:
    runs-on: ubuntu-latest
    needs: [build-linux-windows, build-macos]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release

        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-linux-windows.outputs.version }}
          files: |
            linux-windows-binaries/*
            macos-binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
